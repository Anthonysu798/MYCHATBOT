<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ChatBot - Powered by GPT</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Three.js Background Canvas -->
    <div id="canvas-container"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-container">
                <div class="logo-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                </div>
                <div class="logo-text">
                    <h1>AI Assistant</h1>
                    <p class="subtitle">Powered by GPT-3.5 Turbo</p>
                </div>
            </div>
            <div class="status-indicator">
                <span class="status-dot"></span>
                <span class="status-text">Online</span>
            </div>
        </header>

        <!-- Chat Container -->
        <div class="chat-wrapper">
            <div id="chat-log" class="chat-log">
                <!-- Welcome Message -->
                <div class="message message--bot welcome-message">
                    <div class="message-avatar bot-avatar">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                    </div>
                    <div class="message-content">
                        <div class="message-text">
                            <p>ðŸ‘‹ Hello! I'm your AI assistant. How can I help you today?</p>
                        </div>
                        <div class="message-time">Just now</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Form -->
        <div class="input-wrapper">
            <form id="form" class="chat-form">
                <div class="input-container">
                    <textarea
                        id="message"
                        name="message"
                        placeholder="Type your message here..."
                        rows="1"
                        autocomplete="off"
                    ></textarea>
                    <button type="submit" class="send-button" id="send-button">
                        <svg class="send-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                        <span class="loading-spinner"></span>
                    </button>
                </div>
            </form>
            <div class="input-footer">
                <p>AI can make mistakes. Please verify important information.</p>
            </div>
        </div>
    </div>

    <!-- Floating particles effect -->
    <div class="floating-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Scripts -->
    <script type="module" src="/background.js"></script>
    <script src="/app.js"></script>
</body>
</html>
